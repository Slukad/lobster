<div class="row justify-content-center align-items-center" *ngIf="!player" style="height:70vh">
  <div class="col-6">
    <div class="card cardBg">
      <div class="card-body">

        <h1>Start a new adventure</h1>
        <p>Choose your own path by picking between a couple of choices and find out how the adventure ends.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              Start
            </button>            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="graph" *ngIf="player">
  <app-tree [player]="player" (restartAdventure)="onRestartAdventure($event)"></app-tree>
</div>
